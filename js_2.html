<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>特效</title>
	<style>
		.one{
			width:200px;
			height:200px;
			color:pink;
			text-align:center;
			line-height:200px;
			border:3px dotted #0f0;
		}
	</style>
</head>
<body>
	<h3>会闪烁的文字</h3>
	<div class="one" id="pre">
		***今日特卖***
	</div>
	<script>
		var pre=document.getElementById("pre");
		function aaa(){
			pre.innerHTML="***今日特卖***";
			setTimeout(texiao,500);
		}
		function texiao(){
			pre.innerHTML="~~~今日特卖~~~";
			setTimeout(aaa,500);
			



		}
		setTimeout(texiao,500);
	</script>
</body>
</html>
